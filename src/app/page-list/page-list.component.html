<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Word Count</th>
        <th scope="col">Snippet</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let page of pages">
        <td>{{ page["title"] }}</td>
        <td>{{ page["wordcount"] }}</td>
        <td>{{ page["snippet"] }}</td>
      </tr>
    </tbody>
  </table>
</div>
